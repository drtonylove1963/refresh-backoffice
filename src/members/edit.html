{% extends "base.html" %}

{% block content %}
<div class="admin-container">
    <div class="sidebar">
        <div class="logo-section mb-4">
            <img src="{{ url_for('static', filename='images/refresh_church_primary_full_color.png') }}" alt="Refresh Church" class="brand-logo light-mode" style="width: 180px; height: auto;">
            <img src="{{ url_for('static', filename='images/refresh_church_primary_white.png') }}" alt="Refresh Church" class="brand-logo dark-mode" style="width: 180px; height: auto;">
        </div>
        <div class="quick-actions mt-4">
            <h5 class="mb-3">Quick Actions</h5>
            <div class="d-grid gap-2">
                <a href="{{ url_for('member.list') }}" class="btn btn-outline-primary">
                    <i class="bi bi-people"></i> Manage Members
                </a>
                <a href="{{ url_for('admin.email_templates') }}" class="btn btn-outline-secondary">
                    <i class="bi bi-envelope"></i> Email Templates
                </a>
            </div>
        </div>
        <div class="mt-auto pt-4">
            <a href="{{ url_for('admin.logout') }}" class="btn btn-outline-danger w-100">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </div>

    <div class="main-wrapper">
        <div class="top-nav">
            <div class="nav-links">
                <a href="{{ url_for('admin.index') }}">Dashboard</a>
                <a href="{{ url_for('member.member_list') }}" class="active">People</a>
                <a href="{{ url_for('admin.planned_visits') }}">Planned Visits</a>
                <a href="{{ url_for('admin.email_templates') }}">Email</a>
                <a href="#">Settings</a>
            </div>
        </div>

        <div class="main-content">
            <div class="member-detail-header mb-4">
                <div class="d-flex align-items-center">
                    <a href="{{ url_for('member.member_detail', id=member.id) }}" class="btn btn-link">
                        <i class="bi bi-arrow-left"></i> Back to Details
                    </a>
                </div>
            </div>

            <div class="dashboard-card">
                <form method="POST" class="member-edit-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                   value="{{ member.first_name }}" placeholder="Enter first name">
                        </div>
                        
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                   value="{{ member.last_name }}" placeholder="Enter last name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ member.email }}" placeholder="Enter email address">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ member.phone }}" placeholder="Enter phone number">
                        </div>
                    </div>

                    <h4 class="section-heading">Address Information</h4>
                    <div class="address-grid">
                        <div class="form-group full-width">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" 
                                   value="{{ member.address }}" placeholder="None">
                        </div>

                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" 
                                   value="{{ member.city }}" placeholder="None">
                        </div>
                        
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" name="state" 
                                   value="{{ member.state }}" placeholder="None">
                        </div>
                        
                        <div class="form-group">
                            <label for="zip">ZIP</label>
                            <input type="text" class="form-control" id="zip" name="zip" 
                                   value="{{ member.zip }}" placeholder="None">
                        </div>
                    </div>

                    <h4 class="section-heading">Important Dates</h4>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="membership_date">Membership Date</label>
                            <input type="date" class="form-control" id="membership_date" name="membership_date" 
                                   value="{{ member.membership_date.strftime('%Y-%m-%d') if member.membership_date else '' }}"
                                   placeholder="mm/dd/yyyy">
                        </div>
                        
                        <div class="form-group">
                            <label for="baptism_date">Baptism Date</label>
                            <input type="date" class="form-control" id="baptism_date" name="baptism_date" 
                                   value="{{ member.baptism_date.strftime('%Y-%m-%d') if member.baptism_date else '' }}"
                                   placeholder="mm/dd/yyyy">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
