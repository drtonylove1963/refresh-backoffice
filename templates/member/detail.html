{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Member Details</h2>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ member.first_name }} {{ member.last_name }}</h5>
            <p class="card-text">
                <strong>Email:</strong> {{ member.email }}<br>
                <strong>Phone:</strong> {{ member.phone }}
            </p>
            
            {% if is_admin %}
            <a href="{{ url_for('member.edit_member', id=member.id) }}" class="btn btn-primary">
                <i class="bi bi-pencil"></i> Edit Member
            </a>
            {% endif %}
            
            <a href="{{ url_for('member.member_list') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
</div>
{% endblock %}
